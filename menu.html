<ion-menu [id]="dvMenu.id" *ngIf="dvMenu.enabled" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>{{dvMenu.title}}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let p of dvMenu.content" (click)="openPage(p.value)">
                {{p.text}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
